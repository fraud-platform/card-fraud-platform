# =============================================================================
# Card Fraud Platform - Application Containers
# =============================================================================
#
# Requires shared infrastructure running first (docker-compose.yml).
#
# Usage (requires Doppler for env vars):
#   # Start infra + all apps:
#   doppler run -- docker compose -f docker-compose.yml -f docker-compose.apps.yml --profile apps up -d
#
#   # Start infra + apps + load testing:
#   doppler run -- docker compose -f docker-compose.yml -f docker-compose.apps.yml --profile apps --profile load-testing up -d
#
# Prerequisites:
#   - `doppler setup` completed in this directory (card-fraud-platform project)
#   - All sibling repos cloned at same level as card-fraud-platform/
#   - Shared infra containers healthy
#
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Rule Management API (FastAPI) - Port 8000
  # ---------------------------------------------------------------------------
  rule-management:
    build:
      context: ../card-fraud-rule-management
      dockerfile: Dockerfile
    container_name: card-fraud-rule-management
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=local
      - SECURITY_SKIP_JWT_VALIDATION=true
      - CORS_ORIGINS=${CORS_ORIGINS}
      - DATABASE_URL_APP=postgresql://fraud_gov_app_user:${FRAUD_GOV_APP_PASSWORD}@postgres:5432/fraud_gov
      - DATABASE_URL_ADMIN=postgresql://postgres:${POSTGRES_ADMIN_PASSWORD}@postgres:5432/fraud_gov
      - S3_ENDPOINT_URL=http://minio:9000
      - S3_ACCESS_KEY_ID=${S3_ACCESS_KEY_ID}
      - S3_SECRET_ACCESS_KEY=${S3_SECRET_ACCESS_KEY}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME}
      - S3_REGION=${S3_REGION}
      - S3_FORCE_PATH_STYLE=true
      - AUTH0_DOMAIN=${AUTH0_DOMAIN}
      - AUTH0_AUDIENCE=${RULE_MGMT_AUTH0_AUDIENCE}
    networks:
      - card-fraud-network
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    profiles:
      - apps

  # ---------------------------------------------------------------------------
  # Rule Engine AUTH (Quarkus/Java 21) - Port 8081
  # ---------------------------------------------------------------------------
  rule-engine-auth:
    build:
      context: ../card-fraud-rule-engine-auth
      dockerfile: Dockerfile
    container_name: card-fraud-rule-engine-auth
    ports:
      - "8081:8081"
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 2G
        reservations:
          cpus: '2'
          memory: 1G
    environment:
      - REDIS_URL=redis://:@redis:6379
      - KAFKA_BOOTSTRAP_SERVERS=redpanda:29092
      - QUARKUS_HTTP_HOST=0.0.0.0
      - QUARKUS_HTTP_PORT=8081
      - QUARKUS_LOG_LEVEL=INFO
      - JAVA_OPTS=-Xms1G -Xmx1536M -XX:+UseG1GC -XX:MaxGCPauseMillis=200 -XX:+AlwaysPreTouch
      - LOAD_SHEDDING_ENABLED=false
      - RULESET_STARTUP_LOAD_ENABLED=false
      - RULESET_STARTUP_FAIL_FAST=false
      - STARTUP_VALIDATION=false
      - QUARKUS_SMALLRYE_JWT_ENABLED=false
      - SECURITY_SKIP_JWT_VALIDATION=true
      - APP_ENV=local
      - JAVA_JFR_OPTS=-XX:StartFlightRecording=duration=180s,filename=/tmp/flight.jfr,settings=profile
      - AUTH0_DOMAIN=${AUTH0_DOMAIN}
      - AUTH0_AUDIENCE=${RULE_ENGINE_AUTH0_AUDIENCE}
      - AUTH0_CLIENT_ID=${RULE_ENGINE_AUTH0_CLIENT_ID}
      - AUTH0_CLIENT_SECRET=${RULE_ENGINE_AUTH0_CLIENT_SECRET}
      - MP_JWT_VERIFY_ISSUER=https://${AUTH0_DOMAIN}/
      - MP_JWT_VERIFY_PUBLICKEY_LOCATION=https://${AUTH0_DOMAIN}/.well-known/jwks.json
      - MP_JWT_VERIFY_AUDIENCES=${RULE_ENGINE_AUTH0_AUDIENCE}
      - S3_ENDPOINT_URL=http://minio:9000
      - S3_ACCESS_KEY_ID=${S3_ACCESS_KEY_ID}
      - S3_SECRET_ACCESS_KEY=${S3_SECRET_ACCESS_KEY}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME}
      - S3_REGION=${S3_REGION}
    networks:
      - card-fraud-network
    depends_on:
      redis:
        condition: service_healthy
      redpanda:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8081/v1/evaluate/health",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    profiles:
      - apps

  # ---------------------------------------------------------------------------
  # Rule Engine MONITORING (Quarkus/Java 21) - Port 8082 -> 8081
  # ---------------------------------------------------------------------------
  rule-engine-monitoring:
    build:
      context: ../card-fraud-rule-engine-monitoring
      dockerfile: Dockerfile
    container_name: card-fraud-rule-engine-monitoring
    ports:
      - "8082:8081"
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 2G
        reservations:
          cpus: '2'
          memory: 1G
    environment:
      - REDIS_URL=redis://:@redis:6379
      - KAFKA_BOOTSTRAP_SERVERS=redpanda:29092
      - QUARKUS_HTTP_HOST=0.0.0.0
      - QUARKUS_HTTP_PORT=8081
      - QUARKUS_LOG_LEVEL=INFO
      - JAVA_OPTS=-Xms1G -Xmx1536M -XX:+UseG1GC -XX:MaxGCPauseMillis=200 -XX:+AlwaysPreTouch
      - LOAD_SHEDDING_ENABLED=false
      - RULESET_STARTUP_LOAD_ENABLED=false
      - RULESET_STARTUP_FAIL_FAST=false
      - STARTUP_VALIDATION=false
      - QUARKUS_SMALLRYE_JWT_ENABLED=false
      - SECURITY_SKIP_JWT_VALIDATION=true
      - APP_ENV=local
      - JAVA_JFR_OPTS=-XX:StartFlightRecording=duration=180s,filename=/tmp/flight.jfr,settings=profile
      - AUTH0_DOMAIN=${AUTH0_DOMAIN}
      - AUTH0_AUDIENCE=${RULE_ENGINE_AUTH0_AUDIENCE}
      - AUTH0_CLIENT_ID=${RULE_ENGINE_AUTH0_CLIENT_ID}
      - AUTH0_CLIENT_SECRET=${RULE_ENGINE_AUTH0_CLIENT_SECRET}
      - MP_JWT_VERIFY_ISSUER=https://${AUTH0_DOMAIN}/
      - MP_JWT_VERIFY_PUBLICKEY_LOCATION=https://${AUTH0_DOMAIN}/.well-known/jwks.json
      - MP_JWT_VERIFY_AUDIENCES=${RULE_ENGINE_AUTH0_AUDIENCE}
      - S3_ENDPOINT_URL=http://minio:9000
      - S3_ACCESS_KEY_ID=${S3_ACCESS_KEY_ID}
      - S3_SECRET_ACCESS_KEY=${S3_SECRET_ACCESS_KEY}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME}
      - S3_REGION=${S3_REGION}
    networks:
      - card-fraud-network
    depends_on:
      redis:
        condition: service_healthy
      redpanda:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8081/v1/evaluate/health",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    profiles:
      - apps
  # ---------------------------------------------------------------------------
  # Transaction Management API (FastAPI) - Port 8002
  # ---------------------------------------------------------------------------
  transaction-management:
    build:
      context: ../card-fraud-transaction-management
      dockerfile: Dockerfile
    container_name: card-fraud-transaction-management
    ports:
      - "8002:8002"
    environment:
      - APP_ENV=local
      - SECURITY_SKIP_JWT_VALIDATION=true
      - SECURITY_CORS_ALLOWED_ORIGINS=${SECURITY_CORS_ALLOWED_ORIGINS}
      - DATABASE_URL_APP=postgresql+asyncpg://fraud_gov_app_user:${FRAUD_GOV_APP_PASSWORD}@postgres:5432/fraud_gov
      - DATABASE_URL_ADMIN=postgresql+asyncpg://postgres:${POSTGRES_ADMIN_PASSWORD}@postgres:5432/fraud_gov
      - KAFKA_BOOTSTRAP_SERVERS=redpanda:29092
      - S3_ENDPOINT_URL=http://minio:9000
      - S3_ACCESS_KEY_ID=${S3_ACCESS_KEY_ID}
      - S3_SECRET_ACCESS_KEY=${S3_SECRET_ACCESS_KEY}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME}
      - S3_REGION=${S3_REGION}
      - AUTH0_DOMAIN=${AUTH0_DOMAIN}
      - AUTH0_AUDIENCE=${TXN_MGMT_AUTH0_AUDIENCE}
    networks:
      - card-fraud-network
    depends_on:
      postgres:
        condition: service_healthy
      redpanda:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    profiles:
      - apps

  # ---------------------------------------------------------------------------
  # Ops Analyst Agent (FastAPI) - Port 8003
  # ---------------------------------------------------------------------------
  ops-analyst-agent:
    build:
      context: ../card-fraud-ops-analyst-agent
      dockerfile: Dockerfile
    container_name: card-fraud-ops-analyst-agent
    ports:
      - "8003:8003"
    environment:
      - APP_ENV=local
      - SECURITY_SKIP_JWT_VALIDATION=true
      - SECURITY_CORS_ALLOWED_ORIGINS=${SECURITY_CORS_ALLOWED_ORIGINS}
      - DATABASE_URL_APP=postgresql+asyncpg://fraud_gov_app_user:${FRAUD_GOV_APP_PASSWORD}@postgres:5432/fraud_gov
      - DATABASE_URL_ADMIN=postgresql+asyncpg://postgres:${POSTGRES_ADMIN_PASSWORD}@postgres:5432/fraud_gov
      - AUTH0_DOMAIN=${AUTH0_DOMAIN}
      - AUTH0_AUDIENCE=${OPS_ANALYST_AUTH0_AUDIENCE}
      - AUTH0_CLIENT_ID=${OPS_ANALYST_AUTH0_CLIENT_ID}
      - AUTH0_CLIENT_SECRET=${OPS_ANALYST_AUTH0_CLIENT_SECRET}
      - OPS_AGENT_RULE_MANAGEMENT_BASE_URL=http://rule-management:8000/api/v1
    networks:
      - card-fraud-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    profiles:
      - apps

  # ---------------------------------------------------------------------------
  # Intelligence Portal (React/Vite + Nginx) - Port 5173
  # ---------------------------------------------------------------------------
  intelligence-portal:
    build:
      context: ../card-fraud-intelligence-portal
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL}
        - VITE_AUTH0_DOMAIN=${VITE_AUTH0_DOMAIN}
        - VITE_AUTH0_CLIENT_ID=${VITE_AUTH0_CLIENT_ID}
        - VITE_AUTH0_AUDIENCE=${VITE_AUTH0_AUDIENCE}
    container_name: card-fraud-intelligence-portal
    ports:
      - "5173:5173"
    networks:
      - card-fraud-network
    depends_on:
      rule-management:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://127.0.0.1:5173/health",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    profiles:
      - apps

  # ---------------------------------------------------------------------------
  # Locust Load Testing - Port 8089
  # ---------------------------------------------------------------------------
  locust:
    image: locustio/locust:2.32.2
    container_name: card-fraud-locust
    ports:
      - "8089:8089"
    volumes:
      - ../card-fraud-e2e-load-testing:/locust
    environment:
      - AUTH0_DOMAIN=${AUTH0_DOMAIN}
      - AUTH0_CLIENT_ID=${RULE_ENGINE_AUTH0_CLIENT_ID}
      - AUTH0_CLIENT_SECRET=${RULE_ENGINE_AUTH0_CLIENT_SECRET}
      - AUTH0_AUDIENCE=${RULE_ENGINE_AUTH0_AUDIENCE}
      - RULE_ENGINE_AUTH_URL=http://rule-engine-auth:8081
      - RULE_ENGINE_MONITORING_URL=http://rule-engine-monitoring:8081
      - RULE_ENGINE_URL=http://rule-engine-auth:8081
      - TRANSACTION_MGMT_URL=http://transaction-management:8002
      - RULE_MGMT_URL=http://rule-management:8000
      - OPS_ANALYST_URL=http://ops-analyst-agent:8003
    command: -f /locust/src/locustfile.py --host=http://rule-engine-auth:8081
    networks:
      - card-fraud-network
    depends_on:
      rule-engine-auth:
        condition: service_healthy
      rule-engine-monitoring:
        condition: service_healthy
      ops-analyst-agent:
        condition: service_healthy
    profiles:
      - load-testing
networks:
  card-fraud-network:
    external: true
